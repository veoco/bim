          profile: minimal
          toolchain: nightly
          default: true
          override: true

      - name: Build and test
        timeout-minutes: 120
        run: |
          cargo build -r
          ./target/release/bim.exe 595
  
  build-macos:
    runs-on: macos-latest
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v2

